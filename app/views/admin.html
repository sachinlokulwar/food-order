<div>Item Details: </div>

<div>
    <div class="form-horizontal">
        <div ng-repeat="item in itemDetails" class="form-group">
            <label class="control-label col-sm-2" for="{{item.name}}">{{item.name}}:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="item.price" class="form-control" id="{{item.name}}" placeholder="Enter price">
            </div>
        </div>
        <div class="form-group checkout-btn">
            <button type="submit" class="btn btn-default pull-left" ng-click="resetPrice()">Reset Changes</button>
            <button type="submit" class="btn btn-primary" ng-click="updatePrice()">Update Price</button>
        </div>
    </div>
    
</div>
